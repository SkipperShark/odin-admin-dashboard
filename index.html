<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="app">
    <aside class="sideBar">
      <header class="siteLogo">
        <!-- <img src="./icons/view-dashboard.svg" alt="icon" fill="#FFFFFF"> -->
         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" /></svg>
        Dashboard
      </header>
      <nav class="nav">
        <ol>
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ol>
      </nav>
      <nav class="settings">
        <ul>
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </nav>
    </aside>
    
    <main class="main">
      <header class="header">
        <div class="searchBar">searchBar</div>
        <div class="banner">banner</div>
        <div class="userInfo">userInfo</div>
        <div class="buttons">buttons</div>
      </header>
      <div class="content">
        <div class="projects">projects</div>
        <div class="announcements">announcements</div>
        <div class="trending">trending</div>
      </div>
    </main>

  </div>
</body>

</html>
